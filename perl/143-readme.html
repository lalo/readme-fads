<div class="announce instapaper_body md" data-path="README.md" id="readme"><article class="markdown-body entry-content" itemprop="mainContentOfPage"><p>This is PSGI, Perl Web Server Gateway Interface -- ala Python's WSGI and Ruby's Rack.</p>

<p><a href="http://github.com/plack/psgi-specs/blob/master/PSGI.pod">PSGI protocol specification</a> is currently 1.0, and we're eworking on revising it to make version 1.1. See also <a href="http://github.com/plack/psgi-specs/blob/master/FAQ.pod">FAQ</a></p>

<p>See <a href="http://plackperl.org/">PSGI/Plack website</a> for more links.</p></article></div>
