<h1>
<a name="user-content-installation-instructions" class="anchor" href="#installation-instructions" aria-hidden="true"><span class="octicon octicon-link"></span></a>Installation instructions</h1>

<p>You need to download and install sbt. Then execute the following command:</p>

<pre><code>sbt update publishLocal
</code></pre>

<p>Then you can generate the User Guide with:</p>

<pre><code>sbt testOnly org.specs2.guide.UserGuide -- html
</code></pre>

<p>This should create html files in the <code>target/specs2-reports</code> directory. </p></article></div>
