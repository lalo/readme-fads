<a name="user-content-rest-for-haskell" class="anchor" href="#rest-for-haskell" aria-hidden="true"><span class="octicon octicon-link"></span></a>Rest for Haskell</h1>

<p>This package allows you to create REST APIs in Haskell. These APIs can
be run in different web frameworks. They can also be used to
automatically generate documentation as well as client libraries.</p>

<p>There is <a href="http://silkapp.github.io/rest/tutorial.html">a tutorial</a>
available on <a href="http://silkapp.github.io/rest">the website</a>.</p>
