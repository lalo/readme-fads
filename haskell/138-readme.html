<p>To build this package using Cabal directly from git, you must run
<code>autoreconf</code> before the usual Cabal build steps
(configure/build/install).  <code>autoreconf</code> is included in the
<a href="http://www.gnu.org/software/autoconf/">GNU Autoconf</a> tools.  There is
no need to run the <code>configure</code> script: the <code>setup configure</code> step will
do this for you.</p></article></div>
