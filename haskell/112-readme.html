<div class="announce instapaper_body md" data-path="README.md" id="readme"><article class="markdown-body entry-content" itemprop="mainContentOfPage"><h1>
<a name="user-content-music-suite" class="anchor" href="#music-suite" aria-hidden="true"><span class="octicon octicon-link"></span></a>music-suite</h1>

<p>This is a meta-library that imports the <a href="http://music-suite.github.io/">Music Suite</a>.</p>

<p>It allows users to install all (stable) libraries in the suite as follows:</p>

<pre><code>cabal install music-suite
</code></pre>

<p>If you wish to install an experimental package, simply use <code>cabal install</code> on the specific package instead.</p>

<p><a href="https://raw.githubusercontent.com/hanshoglund/music-docs/master/music-suite-deps.png" target="_blank"><img src="https://raw.githubusercontent.com/hanshoglund/music-docs/master/music-suite-deps.png" alt="overview" style="max-width:100%;"></a></p></article></div>
