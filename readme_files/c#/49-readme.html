<a name="user-content-razorengine" class="anchor" href="#razorengine" aria-hidden="true"><span class="octicon octicon-link"></span></a>RazorEngine</h1>

<p>A templating engine built on Microsoft's Razor parsing engine, RazorEngine allows you to use Razor syntax to build dynamic templates:</p>

<pre><code>string template = "Hello @Model.Name, welcome to RazorEngine!";
string result = Razor.Parse(template, new { Name = "World" });
</code></pre></article></div>
